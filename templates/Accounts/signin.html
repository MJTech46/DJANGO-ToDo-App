{% extends "base.html" %}

{% block title %}ToDo | Signin{% endblock title %}

{% block body %}
<form action="{% url 'signin'  %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" name="username"/>
        <label class="form-label" for="form2Example1" >User Name</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" name="password"/>
        <label class="form-label" for="form2Example2" >Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
        </div>

        <div class="col">
            <!-- Simple link -->
            <p>Forgot password? <a href="{% url 'resetpass'  %}">Click here</a></p>
        </div>
    </div>
    {% if message %}
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error!</strong> {{ message }}
        </div>
    {% endif %}
    <!-- Submit button -->
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Signin</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="{% url 'signup'  %}">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f" style="color: lightblue;"></i>
        </button>

        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google" style="color: lightblue;"></i>
        </button>

        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter" style="color: lightblue;"></i>
        </button>

        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github" style="color: lightblue;"></i>
        </button>
    </div>
</form>
{% endblock body %}
