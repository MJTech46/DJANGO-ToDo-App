{% extends "base.html" %}

{% block title %} ToDo | Details {% endblock title %}

{% block body %}
    <div class="container">
        {% for task in tasks %}
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="from" value="details">
                <input type="hidden" name="pk" value="{{ task.pk }}">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Task:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}">
                </div>
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="description" >{{ task.description }}</textarea>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    {% if task.status == 1 %}
                        <input class="form-check-input" type="checkbox" name="checkbox" value="done" > Done
                    {% else %}
                        <input class="form-check-input" type="checkbox" name="checkbox" value="done" checked> Done
                    {% endif %}
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
                <button type="submit" class="btn btn-danger" name="action" value="delete">Delete</button>
            </form>
        {% endfor %}
    </div>
{% endblock body %}
